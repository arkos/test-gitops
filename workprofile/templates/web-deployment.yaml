apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "workprofile.fullname" . }}-web
  labels:
    {{- include "workprofile.labels" . | nindent 4 }}
    app.kubernetes.io/component: web
spec:
  replicas: {{ .Values.web.replicaCount | default 1 }}
  selector:
    matchLabels:
      {{- include "workprofile.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: web
  template:
    metadata:
      labels:
        {{- include "workprofile.labels" . | nindent 8 }}
        app.kubernetes.io/component: web
    spec:
      containers:
        - name: nginx
          image: "{{ .Values.web.image.repository }}:{{ .Values.web.image.tag }}"
          imagePullPolicy: {{ .Values.web.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/conf.d/default.conf
              subPath: nginx-overlay.conf
      volumes:
        - name: nginx-config
          configMap:
            name: {{ include "workprofile.fullname" . }}-web-config